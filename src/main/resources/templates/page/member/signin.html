<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/member/signin.css" />
        <link rel="stylesheet" href="/static/css/style.css" />
        <link rel="stylesheet" href="/static/css/index.css" />
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-latest.min.js"
        ></script>
        <script src="/static/js/member/signin.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
        <th:block th:replace="/page/fragment/header"></th:block>
            <div class=login__line></div>
            <div class="login__header">
                <h1>로그인</h1>
                <p>청남방 로그인 페이지입니다.</p>
            </div>
            <div class="login__info">
                <div class="login__form">
                    <div class="login__left">
                    	<h1>로그인</h1>
                        <form method="post" action="/auth/loginProc">
                            <!-- <label for="userId">닉네임</label> -->
                            <input
                                id="userId"
                                name="username"
                                type="text"
                                placeholder="아이디를 입력해주세요"
                            /><br />                          
                            <!-- <label for="password">비밀번호</label> -->
                            <input
                                id="password"
                                name="password"
                                type="password"
                                placeholder="패스워드를 입력해주세요"
                            /><br />
                            <div th:if="${error}" class="field-error" th:text="${exception}"></div>
                            
                            <label class=id__save--label>아이디 저장
                            	<input type="checkbox" name=idSave id="idSave">
                            </label>
                            
                            <br/>
                            <button class="button">로그인</button>
                        </form>
                    </div>
                    <div class="login__right">
                    <div class="img__container">
                    	<img alt="회원가입 로고" src="/static/img/logo.png">
                    </div>
                    	<p class="tx01">안녕하세요.</p>
                    	<dl>
                    		<dt>회원가입</dt>
                    		<dd>가입 후 이벤트 참여 및 다양한 정보를 제공 받으실 수 있습니다.</dd>
                    		<div class="btnz">
                    			<a href="/signup" class="btlogin">회원가입</a>
                    		</div>
                    	</dl>
                    	<dl>
                    		<dt>아이디/비밀번호</dt>
                    		<dd>아이디 또는 비밀번호 정보를 찾으실 수 있습니다.</dd>
                    		<div class="btnz">
                    			<a href="/signin/findId" class="btlogin">아이디 찾기</a>
                    			<a href="/signin/findPassword" class="btlogin">비밀번호 찾기</a>
                    		</div>
                    	</dl>
                    </div>
                </div>
            </div>
            <th:block th:replace="/page/fragment/footer"></th:block>
        </div>
    </body>
</html>
