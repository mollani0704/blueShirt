<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	    <script src="/static/js/item/item.js" defer></script>
	    <title>Document</title>
	</head>
	<body>
		<h1>상품등록</h1>
		<form enctype="multipart/form-data">
			<label>상품이름</label>
			<input class="item_name" name="item_name" type="text" placeholder="상품명을 적어주세요"><br>
			<label>사진</label>
			<input class="image" name="itemImageFiles" type="file" placeholder="첨부파일" multiple accept=".jpg, .jpeg, .png, .gif"><br>
			<label>가격</label>
			<input class="item_price" name="item_price" type="text" placeholder="상품가격을 적어주세요"><br>
			<label>재고수량</label>
			<input class="item_stockQuantity" name="item_stockQuantity" type="text"  placeholder="재고수량을 입력해주세요"><br>
		</form>
		<button class="save__btn">저장</button>
		<button class="cancel__btn">취소</button>		
	</body>
</html>
