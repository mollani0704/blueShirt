<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    
	    <link rel="stylesheet" href="/static/css/review/reviewModify.css"/>
	    <link rel="stylesheet" href="/static/css/style.css"/>
	    
	    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	    <script src="/static/js/review/admin_reviewModify.js" defer></script>
	    
	    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
	    <title>Document</title>
	</head>
	<body>
		<div class="reviewSave__container">
			<h1>작업후기 수정</h1>
			<input class="review__code" th:value=${review.code} type="hidden">
			<form enctype="multipart/form-data">
				<div class="info">	
					<div class="info__title">					
						<label>작업이름</label>
					</div>
					<div class="info__content">				
						<input th:field=${review.title} class="title" name="title" type="text" placeholder="작업명을 적어주세요"><br>
					</div>
				</div>
				<div class="info">
					<div class="info__title">					
						<label>썸네일</label>
					</div>			
					<div class="info__content">					
						<input class="image" name="reviewImageFiles" type="file" placeholder="첨부파일" multiple accept=".jpg, .jpeg, .png, .gif"><br>
					</div>	
				</div>
				<div class="info">				
					<div class="info__title">					
						<label>작업 내용</label>
					</div>
					<div class="info__content">					
						<textarea th:utext=${review.content} class="content summernote" name="content" rows="500" cols="500" placeholder="작업 후기를 적어주세요"></textarea>
					</div>
				</div>
			</form>
			<button class="modify__btn">수정</button>
			<button class="delete__btn">삭제</button>
			<button class="cancel__btn" onclick="location.href='/admin/reviews'">취소</button>
		</div>		
	</body>
	<script>
      $('.summernote').summernote({
        placeholder: '작업후기를 작성해 주세요',
        background: '#000000',
        tabsize: 2,
        height: 500,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    </script>
</html>
