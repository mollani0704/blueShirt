<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	    <script src="/static/js/review/admin_review.js" defer></script>
	    <title>Document</title>
	</head>
	<body>
		<h1>작업후기 등록</h1>
		<form enctype="multipart/form-data">
			<label>작업이름</label>
			<input class="title" name="title" type="text" placeholder="작업명을 적어주세요"><br>
			<label>사진</label>
			<input class="image" name="reviewImageFiles" type="file" placeholder="첨부파일" multiple accept=".jpg, .jpeg, .png, .gif"><br>
			<label>작업 내용</label>
			<textarea class="content" name="content" rows="15" cols="30" placeholder="작업 후기를 적어주세요"></textarea><br>
		</form>
		<button class="save__btn">저장</button>
		<button class="cancel__btn">취소</button>		
	</body>
</html>
